<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <!-- Set up container as well as rows for each button/ screen  -->
    <div class="calcContainer">
      <div class="headerRow">
        <p>LouCalc</p>
      </div>
      <div class="screenRow">
        <p id="display"></p>
      </div>
      <div class="buttons">
        <div class="row">
          <button id="ac">AC</button>
          <button>CE</button>
          <button id="%">%</button>
          <button id="/">/</button>
        </div>
        <div class="row">
          <button id="9">7</button>
          <button id="8">8</button>
          <button id="9">9</button>
          <button id="x">X</button>
        </div>
        <div class="row">
          <button id="4">4</button>
          <button id="5">5</button>
          <button id="5">6</button>
          <button id="-">-</button>
        </div>
        <div class="row">
          <button id="1">1</button>
          <button id="2">2</button>
          <button id="3">3</button>
          <button id="+">+</button>
        </div>
        <div class="row">
          <button id="0">0</button>
          <button id=".">.</button>
          <button>=</button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
